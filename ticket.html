<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Ticket ‚Äì Weekend Concert</title>
  <script src="js/qrcode.min.js"></script>
  <link rel="stylesheet" href="css/ticket.css" />
</head>
<body>
  <div class="ticket">
    <h2>Your Concert Ticket</h2>
    <div id="ticketDetails"></div>
    <div id="qrcode"></div>
    <a id="whatsappShare" class="share-button" target="_blank" rel="noopener noreferrer">üì§ Share Ticket via WhatsApp</a>
    <div class="note">Show this QR code at the entry gate for verification.</div>
  </div>

  <script>
    const ticketId = localStorage.getItem('currentTicketId');
    const rawData = localStorage.getItem(ticketId);

    if (!ticketId || !rawData) {
      alert("‚ùó Ticket data not found. Please book your ticket again.");
      window.location.href = "form.html";
    } else {
      const data = JSON.parse(rawData);

      document.getElementById('ticketDetails').innerHTML = `
        <p><strong>Ticket ID:</strong> ${ticketId}</p>
        <p><strong>Name:</strong> ${data.name}</p>
        <p><strong>Email:</strong> ${data.email}</p>
        <p><strong>Phone:</strong> ${data.phone}</p>
        <p><strong>City:</strong> ${data.city}</p>
        <p><strong>Age:</strong> ${data.age}</p>
        <p><strong>Gender:</strong> ${data.gender}</p>
        <p><strong>Category:</strong> ${data.category}</p>
        <p><strong>Tickets:</strong> ${data.quantity}</p>
        ${data.entrySlot ? `<p><strong>Entry Slot:</strong> ${data.entrySlot}</p>` : ''}
        ${data.accessibility ? `<p><strong>Accessibility:</strong> ${data.accessibility}</p>` : ''}
      `;

      const ticketLink = `${location.origin}/verify.html?id=${ticketId}`;

      new QRCode(document.getElementById("qrcode"), {
        text: ticketLink,
        width: 180,
        height: 180
      });

      const whatsappMessage = `üé´ Weekend ‚Äì Dawn FM Concert Ticket\n\nTicket ID: ${ticketId}\nName: ${data.name}\nCategory: ${data.category}\nTickets: ${data.quantity}\n\nShow this QR at entry:\n${ticketLink}`;
      const whatsappURL = `https://wa.me/?text=${encodeURIComponent(whatsappMessage)}`;
      document.getElementById('whatsappShare').href = whatsappURL;
    }
  </script>
</body>
</html>
